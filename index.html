<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="result">0</div>
      <div class="calc-btn">
        <button class="btn-func" id="clear-button" onclick="Get()">AC</button>
        <button class="btn-func" id="delete-button">DEL</button>
        <button class="btn-func" id="percent-button">%</button>
        <button class="btn-func" id="divide-button">รท</button>
      </div>
      <div class="calc-btn">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="btn-func" id="multiply-button">*</button>
      </div>
      <div class="calc-btn">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="btn-func" id="subtract-button">-</button>
      </div>
      <div class="calc-btn">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="btn-func" id="addition-button">+</button>
      </div>
      <div class="calc-btn">
        <button class="number" id="double-zero">00</button>
        <button class="number">0</button>
        <button class="btn-func" id="decimal-button">.</button>
        <button class="btn-calc" id="equal-button">=</button>
      </div>
    </div>
    <footer>
      <p>Developed By</p>
      <div class="me">ROHAN</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
